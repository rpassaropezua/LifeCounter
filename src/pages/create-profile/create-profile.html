<ion-header>

  <ion-navbar>
    <ion-title>CreateProfile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Profile name:</ion-label>
    <ion-input name="profileName" [(ngModel)]="profile.Name"></ion-input>
  </ion-item>
  <ion-item color="profile.Theme">
    <ion-label>Profile theme:</ion-label>
    <ion-select name="profileTheme" [(ngModel)]="profile.Theme">
      <ion-option *ngFor="let theme of themes">{{theme}}</ion-option>
    </ion-select>
  </ion-item>
  <button ion-button full color="secondary" (click)="saveNewProfile()">Save Profile</button>
</ion-content>
