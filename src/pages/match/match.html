<ion-content class="background" style="padding-top:0px !important">

  <div class="row sideways" style="height:50%">
    <ion-item *ngFor="let player of topRowPlayers" (click)="openPlayerMenu(player); $event.stopPropagation()" color="{{player.Life > 0? player.Theme : 'disabled'}}" no-lines [style.width.%]="topWidth">
      <button ion-button style="float:right" large inline-block class="translucentBtn" (click)="addOneLife(player); $event.stopPropagation()" (press)="addXLife(player); $event.stopPropagation()">+</button>
      <div class="center playerInfo">
        <h5><b>{{player.Name}}</b></h5>
        <h1><b>{{player.Life}}</b></h1>
      </div>
      <button ion-button style="float:left" large inline-block class="translucentBtn" (click)="removeOneLife(player); $event.stopPropagation()" (press)="loseXLife(player); $event.stopPropagation()">-</button>
    </ion-item>
  </div>
  <div class="centerHomeDiv">
    <button ion-button id="matchCenterHomeButton" (click)="goBack()"><ion-icon name="home"></ion-icon></button>
  </div>
  <div class="row" style="height:50%">
    <ion-item *ngFor="let player of bottomRowPlayers" (click)="openPlayerMenu(player); $event.stopPropagation()" color="{{player.Life > 0? player.Theme : 'disabled'}}" no-lines [style.width.%]="bottomWidth">
      <button ion-button style="float:right" large inline-block class="translucentBtn" (click)="addOneLife(player); $event.stopPropagation()" (press)="addXLife(player); $event.stopPropagation()">+</button>
      <div class="center playerInfo">
        <h5><b>{{player.Name}}</b></h5>
        <h1><b>{{player.Life}}</b></h1>
      </div>
      <button ion-button style="float:left" large inline-block class="translucentBtn" (click)="removeOneLife(player); $event.stopPropagation()" (press)="loseXLife(player); $event.stopPropagation()">-</button>
    </ion-item>
  </div>
</ion-content>
