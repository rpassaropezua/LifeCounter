<ion-header>

  <ion-navbar>
    <ion-title>Profiles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="profiles.length > 0">
    <ion-item *ngFor="let profile of profiles"
              color="{{profile.Theme}}"
              (swipe)="deleteProfile(profile)">
      {{profile.Name}}
      <div item-end>
        <p>Games Played: {{profile.GamesPlayed}}</p>
        <p>Games Won: {{profile.GamesWon}}</p>
      </div>
      
    </ion-item>
  </ion-list>
  <ion-item *ngIf="profiles.length < 1">No Profiles</ion-item>
  <button ion-button full (click)="goToAddNewProfile()">Add new</button>
</ion-content>
