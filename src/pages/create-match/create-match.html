<ion-header>

  <ion-navbar>
    <ion-title>Create Match</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="background">
    <ion-item-divider>Choose Players <ion-icon item-end name="person"></ion-icon></ion-item-divider>
    <ion-list>
      <ion-item class="customItem" color="{{profile.Theme}}" no-lines *ngFor="let profile of profiles">
        <ion-label>{{profile.Name}}</ion-label>
        <ion-checkbox (click)="selectProfile(profile)"></ion-checkbox>
      </ion-item>
    <ion-item-divider>Choose Game Mode <ion-icon item-end name="game-controller-a"></ion-icon></ion-item-divider>
    <ion-list radio-group [(ngModel)]="matchData.StartingLife">
      <ion-item class="customItem" no-lines>
        <ion-label>Commander (40)</ion-label>
        <ion-radio value=40 checked></ion-radio>
      </ion-item>
      <ion-item class="customItem">
        <ion-label>Regular (20)</ion-label>
        <ion-radio value=20></ion-radio>
      </ion-item>
    </ion-list>
      </ion-list>
    <button ion-button block (click)="goToMatchPage()">Start Match</button>
</ion-content>
